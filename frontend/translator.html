<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aerivon Live ‚Äì Real-Time Translator (Live)</title>
    <link rel="icon" href="./assets/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="./assets/favicon-96x96.png" sizes="96x96" />
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .header { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
      .logo { width: 36px; height: 36px; border-radius: 8px; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      input, select { padding: 10px 12px; }
      button { padding: 10px 14px; }
      .muted { color: #666; }
      #agentState { display: inline-block; }
      .state-idle { color: #00c853; }
      .state-speaking { color: #2962ff; }
      .state-interrupted { color: #ff6d00; }
      .pulse-once { animation: pulse 0.4s ease-out; }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
      }
      .spacer { height: 14px; }
      #transcript, #log { white-space: pre-wrap; border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
      #transcript { min-height: 120px; }
      #log { min-height: 90px; color: #333; }
      code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="./assets/favicon.png" alt="Aerivon" />
      <h1 style="margin: 0">Real-Time Translator (Live Voice)</h1>
      <span class="muted"><a href="./index.html">Home</a></span>
    </div>

    <p class="muted" style="margin-top: 6px">
      Uses <code>WS /ws/live</code> with <code>output=audio</code> for live voice input and voice output (interruptible).
    </p>

    <div class="row">
      <label class="muted">Backend: <code id="backendBase"></code></label>
      <span class="muted">WS: <code id="wsUrl"></code></span>
    </div>

    <div class="spacer"></div>

    <div class="row">
      <input id="userId" type="text" value="translator_demo" style="min-width: 240px" />
      <select id="targetLang">
        <option value="es-ES" selected>Spanish (es-ES)</option>
        <option value="fr-FR">French (fr-FR)</option>
        <option value="de-DE">German (de-DE)</option>
      </select>
      <button id="startBtn">üé§ Start</button>
      <button id="stopBtn" disabled>‚èπ Stop</button>
      <button id="interruptBtn">Interrupt</button>
      <span id="status" class="muted">disconnected</span>
      <span class="muted">State: <strong id="agentState">IDLE</strong></span>
    </div>

    <div class="spacer"></div>

    <h3>Transcript</h3>
    <div id="transcript"></div>

    <div class="spacer"></div>

    <h3>Log</h3>
    <div id="log"></div>

    <script src="./translator_live.js"></script>
  </body>
</html>
