<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aerivon Live ‚Äì Live Agent</title>
    <link rel="icon" href="./assets/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="./assets/favicon-96x96.png" sizes="96x96" />
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .header { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
      .logo { width: 36px; height: 36px; border-radius: 8px; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      button { padding: 10px 14px; }
      #status { font-weight: 600; }
      #transcript, #log { white-space: pre-wrap; border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
      #transcript { min-height: 120px; }
      #log { min-height: 90px; color: #333; }
      .muted { color: #666; }
      #agentState { display: inline-block; }
      .state-idle { color: #00c853; }
      .state-speaking { color: #2962ff; }
      .state-interrupted { color: #ff6d00; }
      .pulse-once { animation: pulse 0.4s ease-out; }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
      }
      .spacer { height: 14px; }
      code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="./assets/favicon.png" alt="Aerivon" />
      <h1 style="margin: 0">Live Agent</h1>
      <span class="muted"><a href="./index.html">Home</a></span>
    </div>

    <div class="row">
      <button id="startBtn">üé§ Start</button>
      <button id="stopBtn" disabled>‚èπ Stop</button>
      <button id="uploadImgBtn">üñºÔ∏è Upload Image</button>
      <span id="status" class="muted">disconnected</span>
      <span id="stateBadge" class="muted">idle</span>
      <span class="muted">State: <strong id="agentState">IDLE</strong></span>
    </div>

    <input id="imageFile" type="file" accept="image/*" style="display:none" />

    <div class="spacer"></div>

    <div class="muted">
      Connects to <code id="wsUrl"></code>
    </div>

    <div class="spacer"></div>

    <h3>Transcript</h3>
    <div id="transcript"></div>

    <div class="spacer"></div>

    <h3>Uploaded Image</h3>
    <img id="uploadPreview" alt="Uploaded image preview" style="max-width: 100%; border: 1px solid #ddd; border-radius: 8px;" />

    <div class="spacer"></div>

    <h3>Log</h3>
    <div id="log"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
